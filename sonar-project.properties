# SonarQube Project Configuration
sonar.projectKey=timesheet-devops
sonar.projectName=Timesheet DevOps
sonar.projectVersion=1.0

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled classes
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language
sonar.language=java
sonar.sourceEncoding=UTF-8

# Exclusions (optional)
sonar.exclusions=**/target/**,**/*.html,**/*.md

# Coverage (if you have tests)
sonar.coverage.exclusions=**/test/**,**/*Test.java,**/*Tests.java

# SonarQube Server (if using SonarQube Server)
sonar.host.url=http://localhost:9000
#sonar.login=sonar-token-here
